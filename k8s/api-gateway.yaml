apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-configmap
data:
  CORE_URL: "http://core-service:8080"
  NOTIFICATION_URL: "http://notification-service:8091"
  REPORTING_URL: "http://reports-service:8092"
  FRONT_END_URL: "http://front-end-service:4173"
  SERVER_URL: "http://api-gateway:8079"
  ZIPKIN_URL: "http://loki-service:3100"
  MANAGEMENT_PORT: "8079"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: core
          image: calinmarius/api-gateway:1.0.0
          ports:
            - containerPort: 8079
          envFrom:
            - configMapRef:
                name: api-gateway-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - port: 8079
      targetPort: 8079
