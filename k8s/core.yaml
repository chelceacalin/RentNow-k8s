---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core
  labels:
    app: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core
  template:
    metadata:
      labels:
        app: core
    spec:
      containers:
        - name: core
          image: calinmarius/core:1.2.0
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: core-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: core-service
spec:
  type: LoadBalancer
  selector:
    app: core
  ports:
    - port: 8080
      targetPort: 8080
