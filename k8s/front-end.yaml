apiVersion: v1
kind: ConfigMap
metadata:
  name: front-end-configmap
data:
  VITE_API_URL: /core
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  labels:
    app: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
        - name: front-end
          image: calinmarius/front-end:1.2.0
          ports:
            - containerPort: 4173
          envFrom:
            - configMapRef:
                name: front-end-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: front-end-service
spec:
  selector:
    app: front-end
  ports:
    - port: 4173
      targetPort: 4173
  type: LoadBalancer
